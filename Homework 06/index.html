<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Practice 8</h1>
    <br />
    <form method="post">
      <table>
        <tbody>
          <tr>
            <td>Name:</td>
            <td><input type="text" name="Fname" value="Mohammad" /></td>
          </tr>

          <tr>
            <td>Family:</td>
            <td>
              <input
                type="text"
                name="Lname"
                placeholder="Enter your family here..."
              />
            </td>
          </tr>

          <tr>
            <td>Email:</td>
            <td>
              <input type="email" name="email" value="kazemiraz72@gmail.com" />
            </td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" name="password" /></td>
          </tr>

          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" value="Male" />
              <label>Male</label>
              <input type="radio" name="gender" value="Female" />
              <label>Female</label>
              <input type="radio" name="gender" value="Other" />
              <label>Other</label>
            </td>
          </tr>

          <tr>
            <td>Mobile:</td>
            <td>
              <select name="code">
                <option value="0910" selected>0910</option>
                <option value="0912">0912</option>
                <option value="0913">0913</option>
                <option value="0917">0917</option>
              </select>
              <input type="tel" name="phone" placeholder="3861101" />
            </td>
          </tr>

          <tr>
            <td rowspan="4">Interest:</td>
            <td>
              <input type="checkbox" name="interest" value="Music" />
              <label>Music</label>
            </td>
          </tr>

          <tr>
            <td>
              <input type="checkbox" name="interest" value="Book" disabled />
              <label>Book</label>
            </td>
          </tr>

          <tr>
            <td>
              <input
                type="checkbox"
                name="interest"
                value="Pholosophy"
                checked
              />
              <label>Philosophy</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="interest" value="Poker" />
              <label>Poker</label>
            </td>
          </tr>

          <tr>
            <td>My Comment:</td>
            <td>
              <textarea name="Comment" cols="30" rows="10">
Awesome web design...</textarea
              >
            </td>
          </tr>

          <tr>
            <td>
              <button type="submit">Send</button>
              <button type="reset">Reset</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
