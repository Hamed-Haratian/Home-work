<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="practice">Practice 5</h1>
    <table>
      <td colspan="6" class="title">School Time Table</td>
      <tr>
        <td rowspan="6" class="hours">Hours</td>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Math</td>
        <td>Art</td>
        <td>Math</td>
        <td>Science</td>
      </tr>
      <tr>
        <td>Social</td>
        <td>Sport</td>
        <td>Art</td>
        <td>Math</td>
        <td>English</td>
      </tr>
      <tr>
        <td colspan="5">Lunch</td>
      </tr>
      <tr>
        <td>Art</td>
        <td>Sport</td>
        <td>History</td>
        <td>Science</td>
        <td rowspan="2" class="project">Project</td>
      </tr>
      <tr>
        <td>Social</td>
        <td>Math</td>
        <td>Art</td>
        <td>Math</td>
      </tr>
    </table>
  </body>
</html>
